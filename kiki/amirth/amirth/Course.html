<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Tag Example</title>
    <style>
        .course-tag {
            display: inline-block;
            padding: 8px 16px;
            background-color: #05ebfc; /* green background */
            color: white;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
        <h1><center>Available Courses</center></h1>
    
    <!-- Course tags -->
    <div class="course-tag">HTML Basics</div>
    <div class="course-tag">CSS Advanced</div>
    <div class="course-tag">JavaScript Beginner</div>
    <div class="course-tag">Python Programming</div>

</body>
</html>

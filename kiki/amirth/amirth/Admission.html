<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission Tag </title>
    <style>
        .admission-tag {
            display: inline-block;
            padding: 8px 16px;
            background-color: #05ebfc; /* green background */
            color: white;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
        <h1><center>Admission Open</center></h1>
    
    <!-- Admission tags -->
    <div class="admission-tag">Admission open</div>
    <div class="admission-tag">Apply Now</div>
    <div class="admission-tag">Openning Date: June 14</div>
    <div class="admission-tag">Last Date: July 10</div>

</body>
</html>
